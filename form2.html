<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form2.css" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <label>Username</label><br><input type="text" class="box" placeholder="Enter your username" required><br>
            <label>Password</label><br><input type="password" class="box" placeholder="Enter your password"><br>
            <label>Repeat Password</label><br><input type="password" class="box" placeholder="Repeat your password"><br>
        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label><br><input type="text" class="box"><br>
            <label>Email</label><br><input type="email" class="box"><br>
            <label>Birth Date</label><br><input type="date" class="box"><br>
            <label>Gender</label><br><input type="radio" name="gender" value="Female"><label class="radio">Female</label><input type="radio" name="gender" value="Male"><label class="radio">Male</label><br>
            <label>Highest Qualification</label><br>
            <select class="box">
                <option value="1" selected>B.Tech</option>
                <option value="2">M.Tech</option>
                <option value="3">B.Sc</option>
                <option value="4">M.Sc</option>
                <option value="5">BCA</option>
                <option value="6">MCA</option>
                <option value="7">BBA</option>
                <option value="8">MBA</option>
                <option value="9">Undergraduate(School)</option>
                <option value="10">Other</option>
            </select><br>
            <label>What are you interested in?</label><br>
            <input type="checkbox" value="HTML" name="HTML"><label class="check">HTML</label>
			<input type="checkbox" value="CSS" name="CSS"><label class="check">CSS</label>
			<input type="checkbox" value="PHP" name="PHP"><label class="check">PHP</label>
			<input type="checkbox" value="JAVASCRIPT" name="JAVASCRIPT" ><label class="check">JAVASCRIPT</label><br>
			<label>Any comments or suggestions?</label><br>
			<textarea name="decription" ></textarea><br>
			<input type="submit" value="Submit" class="button">
			<input type="reset" value="Reset" class="button">
        </fieldset>
    </form>
</body>
</html>
